name: cnc-db-migrate
services:
  mongo-redis:
    build:
      context: ./mongo-redis
    working_dir: /app
    volumes:
      - ./mongo-redis/main.go:/app/main.go
      - ./mongo-redis/go.mod:/app/go.mod
      - ./mongo-redis/go.sum:/app/go.sum
    env_file:
      - ./mongo-redis/.env
    environment:
      - MONGO_ADDR=host.docker.internal:27017
      - REDIS_ADDR=host.docker.internal:6390
    extra_hosts:
      - host.docker.internal:host-gateway

volumes:
  mongo-data:
